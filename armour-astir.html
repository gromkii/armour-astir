<div class="main">
  <div class="top-section">
    <div class="page-header">
      <div class="header">
        <input type="text" placeholder="Character Name"/>
      </div>
      <div class="header">
        <input type="text" name="attr_playbook" placeholder="Playbook"/>
        <!-- TODO: Make this an attr_ and create sheet script. -->
      </div>
    </div>

    <div class="navigation">
      <!-- On button press, change "attr_page" to button value. -->
      <button class="selected">
        Character
      </button>
      <button>
        Astir
      </button>
      <button>
        Misc
      </button>
    </div>

    <div class="character-page">
      <div class="character-upper-section">
        <div class="character-descriptors section">
          <h3>
            Character Info
          </h3>
          <div class="section-content">
            <div class="descriptor">
              <input type="text" />
              <label>Pronouns...</label>
            </div>
            <div class="descriptor">
              <input type="text" />
              <label>You look...</label>
            </div>
            <div class="descriptor">
              <input type="text" />
              <label>You wear...</label>
            </div>
            
          </div>
        </div>
        <div class="character-info">
          <div class="launch-phrase section">
            <h3>When You Launch Your Astir, You Say...</h3>
            <div class="section-content">
              <input type="text" class="input-full" />
            </div>
          </div>
          <div class="character-traits section">
            <h3> 
              Traits
            <span class="character-support">
              <input class="attr_support" type="checkbox" />
              Support
            </span>
            </h3>
            <div class="section-content">
              <div class="traits">
                <div class="trait">
                  <div class="trait-top">
                    <input type="number" value="1" name="attr_defy">
                  </div>
                  <div class="trait-bottom">  
                    <button 
                      name="roll_defy" 
                      type="roll" 
                      value="&{template:default} {{name=DEFY}} {{Result=[[2d6] + (@{defy})]}}">
                    </button>
                    <span>DEFY</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="character-dangers section">
            <h3>
              Dangers
            </h3>
            <div class="section-content">
              <div class="danger">
                <div class="character-danger-type">
                  <div class="danger-group">
                    <input type="checkbox" /><span class="danger-type">Risk</span>
                  </div>
                  <div class="danger-group">
                    <input type="checkbox" /><span class="danger-type">Peril</span>
                  </div>
                </div>
                <div class="character-danger-input">
                  <input type="text" class="input-full" />
                </div>
              </div>
              <div class="danger">
                <div class="character-danger-type">
                  <div class="danger-group">
                    <input type="checkbox" /><span class="danger-type">Risk</span>
                  </div>
                  <div class="danger-group">
                    <input type="checkbox" /><span class="danger-type">Peril</span>
                  </div>
                </div>
                <div class="character-danger-input">
                  <input type="text" class="input-full" />
                </div>
              </div>
              <div class="danger">
                <div class="character-danger-type">
                  <div class="danger-group">
                    <input type="checkbox" /><span class="danger-type">Risk</span>
                  </div>
                  <div class="danger-group">
                    <input type="checkbox" /><span class="danger-type">Peril</span>
                  </div>
                </div>
                <div class="character-danger-input">
                  <input type="text" class="input-full" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="character-lower-section">
        <div class="character-moves section">
          <h3>Moves</h3>
          <div class="section-content">
            <!-- Repeating section for moves. -->
            <!-- Script Runner, based off attr_playbook -->
          </div>
        </div>
        
        <div class="character-lower-info">
          <div class="character-ideals section">
            <!-- Repeating input section. -->
            <h3>Ideals</h3>
            <div class="section-content">
              <div class="ideal">
                <!-- Ideal... -->
              </div>
            </div>
          </div>
          <div class="character-gear section">
            <h3>Gear</h3>
            <div class="section-content">
              <!-- Repeating input section, name + tags. -->
              <!-- TODO: Autofill with attr_playbook -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="astir-page">
      
    </div>

    <div class="misc-page">

    </div>

  </div>

  
</div>
